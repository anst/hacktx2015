<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    html {
      background: url(background.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

</style>
<link rel="stylesheet" type="text/css" href="animate.css">
<body>
    <center><video style="display: none;" id="video1" width="720">
    <source src="uts_finest.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video><img id="scoreboard"src="scoreboard.png"><br><img onClick=window.location.reload() style="display:none; cursor: pointer" id="tryagain" src="tryagain.gif"><br></center>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <center><img id="football" src="football.png" width=60px style="cursor:pointer"></center>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
var i = Math.floor(Math.random() * (3 - 1) + 1);
var myVideo = document.getElementById("video1");
$("#football").click(function() {
    if(i==1) {
        $(this).addClass("animated").addClass("fadeOutRightBig");
    } else {
        $(this).addClass("animated").addClass("fadeOutLeftBig");
    }
    $("#scoreboard").fadeOut(1000);
    $("#tryagain").fadeIn(1000);
    $("#video1").fadeIn(1000);
    myVideo.play();
});

</script>
</html>
